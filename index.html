<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <script src="https://kit.fontawesome.com/e24ca22cc7.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
    <link rel="icon" href="./image/icon.png">
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <div class = "container">
      <h1>TIC TAC TOE</h1>
      <div class = "gameboard">
        <div class = "column">
          <div class = "square player" value = "1">X</div>
          <div class = "square hori player" value = "2">X</div>
          <div class = "square computer" value = "3">O</div>
        </div>
        <div class = "column">
            <div class = "square vert computer" value = "4">O</div>
            <div class = "square vert hori player" value = "5">X</div>
            <div class = "square vert player" value = "6">X</div>
        </div>
        <div class = "column">
            <div class = "square player" value = "7">X</div>
            <div class = "square hori computer" value = "8">O</div>
            <div class = "square computer" value = "9">O</div>
        </div>
      </div>
      <button class = "play-button">Play!</button> 
      <p>You vs Computer!</p>
    </div>
  
  <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
